<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Digital Elevation Importer Dialog</title>
<body bgcolor="#EEEEFF">
<table width="100%"  border="0" class="style2">

  <tr>
	<td colspan=2 align="left">Choose a file</td>
  </tr>

   <tr>
    <td width=2%>&nbsp;&nbsp;&nbsp;<input name="textfield" type="text" size="40" maxlength="128" ID="FileNameEdit"></td>
    <td><BUTTON style='FONT-WEIGHT:bold; WIDTH:100%' CLASS="FilePicker" ID="ChooseFileButton" type=button>Open...</BUTTON></td>
  </tr>  
   
  <tr>
    <td colspan=2 align="center">
     <BUTTON style='FONT-WEIGHT:bold; WIDTH:30%; COLOR:black' ID="ButtonOK" type=button>OK</BUTTON>
     &nbsp;&nbsp;&nbsp;
     <BUTTON style='FONT-WEIGHT:bold; WIDTH:30%; COLOR:black' ID="ButtonCancel" type=button>Cancel</BUTTON>
    </td>
  </tr>
</table>

  
<p class="style2">&nbsp;</p>
<p class="style2">&nbsp;</p>
</body>
</html>
