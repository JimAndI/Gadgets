<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type">
<title>Cabinet Maker and Tool-path Creator</title>
<style type="text/css">
html {
	overflow: auto;
}
HoleFirstRowSpacing

body {
	background-color: #D7E4F2;
}
body, td, th {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 10px;
	color: #000;
}
.FormButton {
	font-weight: bold;
	width: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
.h1 {
	font-size: 14px;
	font-weight: bold;
}
.h2 {
	font-size: 12px;
	font-weight: bold;
}
.h3 {
	font-size: 10px;
	font-weight: bold;
}

</style>
</head>

<body>
<table width="470" border="0" cellpadding="0">
  <tr>
    <td colspan="3" align="left" valign="middle" bgcolor="#FFFFFF" class="h2" id="Header"><strong>Header Message Here</strong></td>
  </tr>
  <tr>
    <td align="right" valign="middle" nowrap bgcolor="#FFFFFF" class="h3">Project Name</td>
    <th colspan="2" align="left" valign="middle" bgcolor="#FFFFFF"><input name="ProjectName" type="text" id="ProjectName" size="30"></th>
  </tr>
  <tr>
    <td align="right" valign="middle" nowrap bgcolor="#FFFFFF" class="h3">Start Date</td>
    <th colspan="2" align="left" valign="middle" bgcolor="#FFFFFF"><input name="StartDate" type="text" id="StartDate" size="20"></th>
  </tr>
  <tr>
    <td align="right" valign="middle" nowrap bgcolor="#FFFFFF" class="h3">Contact Name</td>
    <th colspan="2" align="left" valign="middle" bgcolor="#FFFFFF"><input name="ContactName" type="text" id="ContactName" size="30"></th>
  </tr>
  <tr>
    <td align="right" valign="middle" nowrap bgcolor="#FFFFFF" class="h3">Contact Email</td>
    <th colspan="2" align="left" valign="middle" bgcolor="#FFFFFF"><input name="ContactEmail" type="text" id="ContactEmail" size="40"></th>
  </tr>
  <tr>
    <th width="98" align="right" valign="middle" bgcolor="#FFFFFF"><input id="JobPath" class="DirectoryPicker" name="JobPath" type="button" value="Path..."></th>
    <th width="366" colspan="2" align="left" valign="middle" bgcolor="#FFFFFF"><input name="DInput" type="text" id="DInput" size="60"></th>           
  </tr>
  <tr>
    <td colspan="3" align="center" valign="middle"><table border="0" width="100%">
        <tr align="right">
          <td style="width: 20%">&nbsp;</td>
          <td style="width: 20%">&nbsp;</td>
          <td style="width: 25%">&nbsp;</td>
          <td style="width: 15%"><input id="ButtonCancel" class="FormButton" name="ButtonCancel" type="button" value="Cancel"></td>
          <td style="width: 15%"><input id="ButtonOK" class="FormButton" name="ButtonOK" type="button" value="OK"></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
